{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>
                        {% for cat in category %}
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{cat.name}}">{{cat.name}}</a>
                        </li>
                        {% endfor %}

                            <a  class="btn btn-dark btn-block btn-sm m-1" href="{% url 'add-photo' %}">Add Photo</a>
                        
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbnail" src="{{ photo.image.url }}" alt="Card image cap">
                            <div class="card-body">
                                <small class="">Category: {{photo.category.name}} </small>
                                
                            </div>
                            <a href="{% url 'view-photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <H2>No Photos</H2>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
